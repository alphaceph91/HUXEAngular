<div class='container'>
  <p class='rounds'>1/5</p>
  <ng-lottie width="700px" height="550px" [styles]="styles" [options]="ufo" (animationCreated)="animationCreated($event)"></ng-lottie>
  <div class="bottom">
    <h2> START A STORY </h2>
    <div class="descInput">
      <form action="" (ngSubmit)="next()">
        <label for="description"></label>
        <input [(ngModel)]="story" type="text" id="description" name="description" placeholder="Use commas, They save lives">
        <button  class="done" (click)="next()"> <img src="../assets/play.png" alt="done" class="clearImg"> Done </button>
      </form>
    </div>
  </div>
</div>
