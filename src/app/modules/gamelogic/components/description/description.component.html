<div class="container">
<p class="rounds"> 1/5</p>
<h2> NOW IT'S YOUR TURN TO DESCRIBE THE SCENE </h2>
<div *ngIf="src" id='result'>
  <img [src]=src alt="result"  />
</div>
<div class="descInput">
  <form action="">
    <label for="description"></label>
    <input type="text" id="description" name="description" placeholder="Use commas, They save lives">
    <button  class="done" (click)="next()"> <img src="../assets/play.png" alt="done" class="clearImg"> Done </button>
  </form>
</div>
</div>
