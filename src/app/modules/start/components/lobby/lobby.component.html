<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>


  <div class="players">
    <h2>PLAYERS 1/{{num}}</h2>
      <div>
          <select (change)="changeNumber($event)">
              <option *ngFor="let num of playerNumber">{{num}} <p>PLAYERS</p></option>
          </select>
          <div class='playerslist'>
            <div class="playerdiv" *ngFor="let i of [].constructor(num)">
              <p class="empty"><img src="./assets/noimg.png" alt="no player" class="noPlayer">
              EMPTY</p>
            </div>
          </div>
      </div>
  </div>


<div class=" settings">
  <div class="row">

  <div class="col-6" (click)="flip()" [ngClass]="flipval ? 'card flipped' : 'card'">
    <div class="card-front">
      <div class="card-body text-center">
        <p><img src="./assets/Pokemons/charmander.png" alt="card image" class="pokemons"></p>
        <h2 class="card-title">EASY</h2>
      </div>
    </div>
    <div class="card-back">
      <div class="card-body text-center">
        <h2 class="card-title">EASY</h2>
        <p class="desc">Player gets 1 minute for drawing and 1 minute for guessing</p>
      </div>
    </div>
  </div>

  <div class="card col-6" (click)="flip2()" [ngClass]="flipval2 ? 'card flipped' : 'card'">
    <div class="card-front">
      <div class="card-body text-center">
        <p><img src="./assets/Pokemons/charmeleon.png" alt="card image" class="pokemons"></p>
        <h2 class="card-title">MEDIUM</h2>
      </div>
    </div>
    <div class="card-back">
      <div class="card-body text-center">
        <h2 class="card-title">MEDIUM</h2>
        <p class="desc">Player gets 45 secs for drawing and 45 secs for guessing</p>
      </div>
    </div>
  </div>

  <div class="card col-12" (click)="flip3()" [ngClass]="flipval3 ? 'card flipped' : 'card'">
    <div class="card-front">
      <div class="card-body text-center">
        <p><img src="./assets/Pokemons/charizard.png" alt="card image" class="pokemons"></p>
        <h2 class="card-title">HARD</h2>
      </div>
    </div>
    <div class="card-back">
      <div class="card-body text-center">
        <h2 class="card-title">HARD</h2>
        <p class="desc">You will have a hard time</p>
      </div>
    </div>
  </div>
</div>
</div>

  <button  class="done" id="link"> <img src="../assets/link.png" alt="done" id="linkImg"> Link </button>
  <button  class="done"> <img src="../assets/play.png" alt="done" id="clearImg"> Start </button>
